{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<div>
    <ul>
        {%for i in users%}
        <li>
            <a href="/users/{{ i.id }}"> {{ i.full_name }} </a>
        </li>
        {%end for%}
    </ul>
</div>
<p><a class="btn btn-sm btn-secondary" href="/users/new">Add New User</a></p> <!-- May Change Class -->
{%end block%}
